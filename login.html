<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FloraCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-page auth-page"> <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-flora">Flora</span><span class="logo-care">Care</span>
            </a>
            <nav class="main-nav">
                 <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gynecare.html">GyneCare</a></li>
                    <li><a href="babycare.html">BabyCare</a></li>
                    <li><a href="floracare+.html">FloraCare+</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li class="mobile-auth"><a href="login.html">Login</a></li> <li class="mobile-auth"><a href="signup.html" class="btn btn-primary mobile-signup-btn">Sign Up</a></li> <li class="mobile-auth" style="display: none;"><a href="#" class="btn btn-outline btn-logout mobile-logout-btn">Logout</a></li> </ul>
            </nav>
            <div class="header-actions logged-out-actions">
                <a href="login.html" class="btn btn-outline active">Login</a> <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
             <div class="header-actions logged-in-actions" style="display: none;">
                <span class="user-greeting">Hi!</span>
                <a href="#" class="btn btn-outline btn-logout">Logout</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                 <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="auth-form-container">
                <h2>Welcome Back!</h2>
                <p class="auth-subtitle">Login to access your FloraCare dashboard.</p>
                <form class="auth-form" action="#" method="post">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary auth-button">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="site-footer minimal-footer"> <div class="footer-bottom">
            <div class="container">
                <p>&copy; <span id="current-year"></span> FloraCare. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
